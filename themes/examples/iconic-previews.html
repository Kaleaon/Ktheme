<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ktheme Iconic Theme Preview</title>
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      font-family: Inter, "Segoe UI", system-ui, sans-serif;
      background: #0c0f15;
      color: #eaf0ff;
      padding: 24px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 18px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .panel {
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }
    .panel h2 {
      margin: 0;
      font-size: 1rem;
      letter-spacing: 0.04em;
      padding: 12px 14px;
      text-transform: uppercase;
    }
    .panel .body { padding: 16px; }
    .lcars {
      background: #120c1c;
      color: #f3e9ff;
    }
    .lcars h2 { background: #f2a65a; color: #1b0e24; }
    .lcars .rail {
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: 10px;
    }
    .lcars .bar {
      background: #c5678d;
      border-top-left-radius: 42px;
      border-bottom-left-radius: 42px;
      color: #2b1224;
      font-weight: 700;
      padding: 14px;
      letter-spacing: 0.08em;
    }
    .lcars .content {
      background: #1c132a;
      border-radius: 10px;
      padding: 14px;
    }
    .metro {
      background: #001a33;
      color: #f0f8ff;
    }
    .metro h2 { background: #00aeef; color: #00151f; }
    .metro .tiles {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
    }
    .metro .tile {
      border-radius: 0;
      text-transform: uppercase;
      font-weight: 700;
      font-size: 0.8rem;
      min-height: 74px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .metro .tile:nth-child(1) { background: #0078d7; }
    .metro .tile:nth-child(2) { background: #005a9e; }
    .metro .tile:nth-child(3) { background: #2d89ef; color: #001021; }
    .metro .tile:nth-child(4) { background: #008299; }
    .metro .tile:nth-child(5) { background: #2672ec; }
    .metro .tile:nth-child(6) { background: #00a300; }
  </style>
</head>
<body>
  <div class="grid">
    <section class="panel lcars">
      <h2>LCARS</h2>
      <div class="body rail">
        <div class="bar">Ops Rail</div>
        <div class="content">
          <strong>Console panel</strong>
          <p>Compact layout, pill geometry, and warm command accents.</p>
        </div>
      </div>
    </section>

    <section class="panel metro">
      <h2>Windows Phone Metro</h2>
      <div class="body">
        <div class="tiles">
          <div class="tile">People</div>
          <div class="tile">Music</div>
          <div class="tile">Office</div>
          <div class="tile">Maps</div>
          <div class="tile">Store</div>
          <div class="tile">Photos</div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
