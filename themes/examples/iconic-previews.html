<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KTheme Iconic Theme Preview</title>
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      font-family: Inter, "Segoe UI", system-ui, sans-serif;
      background: #0c0f15;
      color: #eaf0ff;
      padding: 24px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 18px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .panel {
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }
    .panel h2 {
      margin: 0;
      font-size: 1rem;
      letter-spacing: 0.04em;
      padding: 12px 14px;
      text-transform: uppercase;
    }
    .panel .body { padding: 16px; }
    .ref {
      max-width: 1100px;
      margin: 0 auto 14px;
      font-size: 0.82rem;
      color: #c7d4ef;
    }
    .ref a { color: #7fd9ff; }
    .lcars-font {
      font-family: "Federation", "StarNext", "TNGcast", "Antonio", "Segoe UI", sans-serif;
    }
    .lcars {
      background: #120c1c;
      color: #f3e9ff;
    }
    .lcars h2 {
      background: #f2a65a;
      color: #1b0e24;
      letter-spacing: 0.14em;
      font-weight: 800;
    }
    .lcars .rail {
      display: grid;
      grid-template-columns: 196px 1fr;
      gap: 10px;
    }
    .lcars .sweep {
      height: 18px;
      background: #f2a65a;
      border-top-right-radius: 22px;
      border-bottom-right-radius: 22px;
      margin-bottom: 10px;
    }
    .lcars .bar {
      background: #f09f7f;
      border-top-left-radius: 58px;
      border-bottom-left-radius: 58px;
      border-top-right-radius: 14px;
      border-bottom-right-radius: 14px;
      color: #2b1224;
      font-weight: 700;
      padding: 14px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .lcars .content {
      background: #1c132a;
      border-radius: 14px;
      padding: 14px;
      border-left: 12px solid #c5678d;
    }
    .lcars .content p {
      text-transform: uppercase;
      letter-spacing: 0.07em;
      font-size: 0.82rem;
    }
    .metro {
      background: #001a33;
      color: #f0f8ff;
    }
    .metro h2 { background: #00aeef; color: #00151f; }
    .metro .tiles {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
    }
    .metro .appbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-size: 0.78rem;
    }
    .metro .appbar .accent {
      background: #00aeef;
      color: #00151f;
      padding: 5px 10px;
      border-radius: 0;
      font-weight: 800;
    }
    .metro .tile {
      border-radius: 0;
      text-transform: uppercase;
      font-weight: 700;
      font-size: 0.8rem;
      min-height: 74px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .metro .tile:nth-child(1) { background: #0078d7; }
    .metro .tile:nth-child(2) { background: #005a9e; }
    .metro .tile:nth-child(3) { background: #2d89ef; color: #001021; }
    .metro .tile:nth-child(4) { background: #008299; }
    .metro .tile:nth-child(5) { background: #2672ec; }
    .metro .tile:nth-child(6) { background: #00a300; }
  </style>
</head>
<body>
  <p class="ref">
    Visual cues inspired by
    <a href="https://github.com/leonawicz/lcars" target="_blank" rel="noreferrer noopener">leonawicz/lcars</a>
    and
    <a href="https://github.com/N-a-r-w-i-n/MetroSet-UI" target="_blank" rel="noreferrer noopener">MetroSet-UI</a>,
    with optional Trek typography from
    <a href="https://github.com/leonawicz/trekfont" target="_blank" rel="noreferrer noopener">trekfont</a>.
  </p>
  <div class="grid">
    <section class="panel lcars">
      <h2 class="lcars-font">LCARS</h2>
      <div class="body rail">
        <div class="bar lcars-font">Ops Rail</div>
        <div class="content">
          <div class="sweep"></div>
          <strong>Console panel</strong>
          <p class="lcars-font">Compact layout, pill geometry, and warm command accents.</p>
        </div>
      </div>
    </section>

    <section class="panel metro">
      <h2>Windows Phone Metro</h2>
      <div class="body">
        <div class="appbar">
          <span>Start</span>
          <span class="accent">Accent</span>
        </div>
        <div class="tiles">
          <div class="tile">People</div>
          <div class="tile">Music</div>
          <div class="tile">Office</div>
          <div class="tile">Maps</div>
          <div class="tile">Store</div>
          <div class="tile">Photos</div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
